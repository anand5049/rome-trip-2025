<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rome Family Trip Itinerary for May 1-3, 2025">
    <title>Rome Family Trip 2025</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Consider adding a favicon -->
    <!-- <link rel="icon" href="assets/favicon.ico" type="image/x-icon"> -->
</head>
<body>
    <header role="banner">
        <h1>Rome Family Trip: May 1-3, 2025</h1>
    </header>
    
    <main role="main">
        <section id="itinerary" aria-labelledby="itinerary-heading">
            <h2 id="itinerary-heading">Itinerary</h2>
            
            <article class="day" aria-label="Day 5: May 1 - Arrival & Central Rome">
                <h3>Day 5: May 1 - Arrival & Central Rome</h3>
                <ul role="list">
                    <li role="listitem">
                        <time datetime="09:00">9:00 AM - 10:30 AM</time>: 
                        Train from Florence to Rome (Roma Termini) - 
                        <em>Trenitalia Tickets Booked</em>
                    </li>
                    <!-- Remaining list items with similar time markup -->
                </ul>
            </article>

            <!-- Repeat article structure for Days 6-7 -->

        </section>

        <section id="calendar" aria-labelledby="calendar-heading">
            <h2 id="calendar-heading">Google Calendar</h2>
            <div class="calendar-responsive">
                <iframe 
                    src="https://calendar.google.com/calendar/embed?src=YOUR_CALENDAR_ID&ctz=Europe/Rome" 
                    title="Rome Trip Calendar"
                    loading="lazy"
                    style="border: 0" 
                    width="800" 
                    height="600" 
                    allowfullscreen>
                </iframe>
            </div>
        </section>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
